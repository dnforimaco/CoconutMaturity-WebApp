<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CocoCheck</title>
    <!-- <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"> -->
    <link rel="icon" href="{{ url_for('static', filename='images/cococheck.png') }}" type="image/jpg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="nav-left">
            <a href="{{ url_for('home') }}" class="brand-link">
                <div class="brand">
                    <div class="brand-header">
                        <span class="brand-title">CocoCheck</span>
                    </div>
                    <span class="brand-sub">Coconut Maturity Detection</span>
                </div>
            </a>
            </div>
            <div class="nav-right">
            <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a>
            <a href="{{ url_for('detect_page') }}" class="{% if request.endpoint == 'detect_page' or request.endpoint == 'backend.classify' or result is defined %}active{% endif %}">Detect</a>
            <a href="{{ url_for('history_page') }}" class="{% if request.endpoint == 'history_page' %}active{% endif %}">History</a>
            <a href="{{ url_for('about_page') }}" class="{% if request.endpoint == 'about_page' %}active{% endif %}">About Us</a>
            </div>
        </nav>
    </header>

    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-brand">
                    <h3 class="footer-title">CocoCheck</h3>
                    <p class="footer-subtitle">Coconut Maturity Detection</p>
                </div>
            </div>
            <div class="footer-right">
                <div class="contact">
                    <p class="contact-label">Contact Us:</p>
                    <div class="contact-icons">
                        <a href="https://www.facebook.com/profile.php?id=100063949636053" target="_blank" aria-label="Facebook" class="icon fb"></a>
                        <a href="mailto:cococheck@gmail.com" target="_blank" aria-label="Gmail" class="icon gmail"></a>
                        <a href="https://instagram.com" target="_blank" aria-label="Instagram" class="icon ig"></a>
                    </div>
                </div>
            </div>
        </div>
        <hr class="footer-divider">
        <p class="footer-copyright">Â© 2025 Coconut Detection Project | All Rights Reserved</p>
    </footer>
</body>
</html>
